{% extends "base.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <!--add padding to move the form away from the navbar-->
    <form action="/login" method="post">
        <div class="form-row align-items-center">
        <div class="col-auto">
            <label class="sr-only" for="inlineFormInput">username</label>
            <input autocomplete="off" type="text" class="form-control mb-2" id="inlineFormInput" name="username" placeholder="username">
        </div>
        <div class="col-auto">
            <label class="sr-only" for="inlineFormInput">password</label>
            <input autocomplete="off" type="password" class="form-control mb-2" id="inlineFormInput" name="password" placeholder="password">
        </div>
            <button type="submit" class="btn btn-primary mb-2" for="inlineFormInputGroup" id="submit-button">Submit</button>
        </div>
        </div>
    </form>
{% endblock %}
